
<div class="face-snap-card">
    <p>{{faceSnap.title}}</p>
    <p>{{faceSnap.description}}</p>
    <p>{{faceSnap.createdDate}}</p>

    <button (click)="onAddSnap()">{{ alreadySnaped == true ? 'Oups snap !' : 'Oh snap !' }}</button>
    <p>{{faceSnap.snaps}}</p>

    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
</div>
